<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link style="vertical-align: middle;">  
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTE</title>
</head>
<body>
    <form action="rapor_goruntule_back.php" method="POST">

        <label>Rapor Türü:</label>
        <div style="display: flex; align-items: center;">
            <label for="aylik" style="margin-right: 10px;">Aylık:</label>
            <input type="radio" id="aylik" name="tur" value="aylik" onchange="checkAylik()">
            
            <label for="haftalik" style="margin-right: 10px; margin-left: 10px;">Haftalık:</label>
            <input type="radio" id="haftalik" name="tur" value="haftalik" onchange="checkHaftalik()">
        </div>

        <div id="aylikContainer" style="display: none;">
            <div style="display: flex; align-items: center;">
                <label for="aylik">İstediğiniz raporun ayını girin:</label>
                <input type="number" id="ay" name="ay" required><br>        
            </div>
        </div>

        <div id="haftalikContainer" style="display: none;">
            <div style="display: flex; align-items: center;">
                <label for="haftalik">İstediğiniz raporun tarihini girin:</label>
                <input type="date" id="haftalik" name="tarih" required><br>
            </div>
        </div>

        <button type="submit" >Raporu getir</button>
        
    </form>
 
    <script>
    function checkAylik() {
        const aylikContainer = document.getElementById('aylikContainer');
        const aylikRadio = document.getElementById('aylik');

        if (aylikRadio.checked) {
            aylikContainer.style.display = 'block';
        } else {
            aylikContainer.style.display = 'none';
        }
    }

    function checkHaftalik() {
        const haftalikContainer = document.getElementById('haftalikContainer');
        const haftalikRadio = document.getElementById('haftalik');

        if (haftalikRadio.checked) {
            haftalikContainer.style.display = 'block';
        } else {
            haftalikContainer.style.display = 'none';
        }
    }
    </script>
</body>
</html>
