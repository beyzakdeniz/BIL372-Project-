<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTE</title>
</head>
<body>
    <form action="ders_talep_back.php" method="POST">
        <h1>Ders Talebi</h1>

            <label for="dersAdi">Ders Adı :</label>
            <select style="font-size: 14px; padding: 5px;" id="dersAdi"  name="dersAdi"  onchange="checkOtherOption()">
                <option value="matematik">Matematik</option>
                <option value="ingilizce">Ingilizce</option>
                <option value="almanca">Almanca</option>
                <option value="satranç">Satranç</option>
                <option value="webTasarim">Web Tasarım</option>
                <option value="robotik">Robotik</option>
                <option value="diger">Diğer</option>
            </select><br><br>
            <div id="digerDersAdi" style="display: none;">
                <label for="digerDersAdi">Diğer Ders Adı:</label>
                <textarea style="font-size: 14px; width: 150px; height: 20px;" id="digerDersAdi" name="digerDersAdi"></textarea>
            </div><br>
            
            <br>
           <button type="submit" >Dersi ekle</button>
    <script>

    function checkOtherOption() {
        const selectElement = document.getElementById('dersAdi');
        const otherOptionContainer = document.getElementById('digerDersAdi');
        const digerTextArea = document.getElementById('digerDersAdi');

        if (selectElement.value === 'diger') {
            otherOptionContainer.style.display = 'block';
            digerTextArea.required = true;
        } else {
            otherOptionContainer.style.display = 'none';
            digerTextArea.required = false;
        }
    }


    </script>
    </form>
</body>
</html>
