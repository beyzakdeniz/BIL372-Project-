<body>
    <form action="http://localhost:3006/api/students" method="POST">
        <h1>Talep Edilen Ders</h1>

        <label for="dersKodu">Ders Kodu:</label>
        <select style="font-size: 14px; padding: 5px;" id="dersKodu"  name="dersKodu"  onchange="checkOtherOption()">
            <option value="Matematik">Matematik</option>
            <option value="Ingilizce">Ingilizce</option>
            <option value="Almanca">Almanca</option>
            <option value="Satranç">Satranç</option>
            <option value="WebTasarim">Web Tasarim</option>
            <option value="Robotik">Robotik</option>
            <option value="other">Other</option>

        </select><br>


        <div id="digerDers" style="display: none;">
                <label for="digerDersKodu">Diğer Ders Kodu:</label>
                <textarea id="digerDersKodu" name="digerDersKodu"></textarea>
        </div><br>

        <button type="submit">Dersi ekle</button>        
     <script>
            function checkOtherOption() {
                const selectElement = document.getElementById('dersKodu');
                const otherOptionContainer = document.getElementById('digerDers');
                const otherFruitTextarea = document.getElementById('digerDersKodut');
    
                if (selectElement.value === 'other') {
                    otherOptionContainer.style.display = 'block';
                    otherFruitTextarea.required = true;
                } else {
                    otherOptionContainer.style.display = 'none';
                    otherFruitTextarea.required = false;
                }
            }
    
            function showSelected() {
                const selectElement = document.getElementById('dersKodu');
                const gun = document.getElementById('gun');
                const saat = document.getElementById('saat');
                const otherFruitTextarea = document.getElementById('digerDersKodu');
                const selectedOption = selectElement.value === 'other' ? otherFruitTextarea.value : selectElement.value;
    
                alert(selectedOption + ' ' + gun.value + ' günü saat ' + saat.value + ' olarak oluşturuldu');
            }
        </script>
    </form>
