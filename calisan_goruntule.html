<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTE</title>
</head>
<body>
    <form action="calisan_goruntule_back.php" method="POST">

        <div style="display: flex; align-items: center;" name="meslek" id="meslek">
            <label for="ogretmen" style="margin-right: 10px;">Öğretmen</label>
            <input type="checkbox" id="ogretmen" name="meslek" value="view_ogretmen_info" onchange="addCheckboxForOgretmen()">

            <label for="ogretmen" style="margin-right: 10px;">Temizlik Personeli</label>
            <input type="checkbox" id="temizlik" name="meslek" value="view_temizlik_info">

            <label for="ogretmen" style="margin-right: 10px;">İdari</label>
            <input type="checkbox" id="idari" name="meslek" value="view_idari_info">

            <label for="tum" style="margin-right: 10px;">Tümü</label>
            <input type="checkbox" id="tum" name="meslek" value="view_calisan_info">
        </div><br>

        <label for="siralamaTuru">Sıralama ölçütü:</label>
        <select type="text" id="siralamaTuru" name="siralamaTuru">
            <option value="id">ID</option>
            <option value="isim">İsim</option>
            <option value="soyisim">Soyisim</option>
        </select><br><br>

        <label for="filtrelemeTuru">Girilmek istenen bilgi:</label>
        <select type="text" id="filtrelemeTuru" name="filtrelemeTuru">
            <option value="isim">İsim</option>
            <option value="soyisim">Soyisim</option>
            <option value="cinsiyet">Cinsiyet</option>
            <option value="id">Id</option>
        </select><br><br>
        
        <label>Filtre:</label>
        <div  id="filtre" style="display: flex; align-items: center;">
            <label for="calisan_id" style="margin-right: 10px;">ID</label>
            <input type="checkbox" id="t.calisan_id" name="filtre[]" value="calisan_id">

            <label for="calisan_isim" style="margin-right: 10px;">İsim</label>
            <input type="checkbox" id="t.calisan_isim" name="filtre[]" value="calisan_isim">

            <label for="calisan_soyisim" style="margin-right: 10px; margin-left: 10px;">Soyisim</label>
            <input type="checkbox" id="t.calisan_soyisim" name="filtre[]" value="calisan_soyisim">

            <label for="calisan_cinsiyet" style="margin-right: 10px; margin-left: 10px;">Cinsiyet</label>
            <input type="checkbox" id="t.calisan_cinsiyet" name="filtre[]" value="calisan_cinsiyet">

        </div>

        <label for="calisan">Bilgiyi giriniz (Bütün için '*' giriniz):</label>
        <input type="text" id="calisan" name="calisan" required><br>

        <button type="submit">Çalışanı getir</button>
    </form>
    <script>
    function addCheckboxForOgretmen() {
        const checkboxLabel = document.createElement('label');
                checkboxLabel.htmlFor = 'dersKodu';
                checkboxLabel.innerText = 'Ders Kodu';
    
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'dersKodu';
                checkbox.name = 'filtre[]';
                checkbox.value = 'ders_kodu';
    
                const filtreDiv = document.getElementById('filtre');
                filtreDiv.appendChild(checkboxLabel);
                filtreDiv.appendChild(checkbox);
    
                // Add an option to filtrelemeTuru select
                const option = document.createElement('option');
                option.value = 'ders_kodu';
                option.text = 'Ders Kodu';
                document.getElementById('filtrelemeTuru').add(option);
    }</script>
</body>
</html>
