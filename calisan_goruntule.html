<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTE</title>
</head>
<body>
    <form action="calisan_goruntule_back.php" method="POST">
        
        <div style="display: flex; align-items: center;">
            <label for="fullTime" style="margin-right: 10px;">Tam Zamanlı</label>
            <input type="checkbox" id="fullTime" name="tur" value="view_full">

            <label for="partTime" style="margin-right: 10px;">Yarı Zamanlı</label>
            <input type="checkbox" id="partTime" name="tur" value="view_part">

            <label for="tum" style="margin-right: 10px;">Tümü</label>
            <input type="checkbox" id="tum" name="tur" value="view_calisan_info">
        </div><br>
        
        <div style="display: flex; align-items: center;">
            <label for="ogretmen" style="margin-right: 10px;">Öğretmen</label>
            <input type="checkbox" id="ogretmen" name="meslek" value="view_ogretmen" onchange="addCheckboxForOgretmen()">

            <label for="ogretmen" style="margin-right: 10px;">Temizlik Personeli</label>
            <input type="checkbox" id="temizlik" name="meslek" value="temizlik">

            <label for="ogretmen" style="margin-right: 10px;">İdari</label>
            <input type="checkbox" id="idari" name="meslek" value="idari">

            <label for="tum" style="margin-right: 10px;">Tümü</label>
            <input type="checkbox" id="tum" name="meslek" value="view_calisan_info">
        </div><br>

        <label for="siralamaTuru">Sıralama ölçütü:</label>
        <select type="text" id="siralamaTuru" name="siralamaTuru">
            <option value="id">ID</option>
            <option value="isim">İsim</option>
            <option value="soyisim">Soyisim</option>
        </select><br><br>

        <label for="filtrelemeTuru">Girilmek istenen bilgi:</label>
        <select type="text" id="filtrelemeTuru" name="filtrelemeTuru">
            <option value="isim">İsim</option>
            <option value="soyisim">Soyisim</option>
            <option value="cinsiyet">Cinsiyet</option>
            <option value="id">Id</option>
        </select><br><br>
        
        <label>Filtre:</label>
        <div  id="filtre" style="display: flex; align-items: center;">
            <label for="id" style="margin-right: 10px;">ID</label>
            <input type="checkbox" id="id" name="filtre[]" value="calisan_id">

            <label for="isim" style="margin-right: 10px;">İsim</label>
            <input type="checkbox" id="isim" name="filtre[]" value="calisan_isim">

            <label for="soyisim" style="margin-right: 10px; margin-left: 10px;">Soyisim</label>
            <input type="checkbox" id="soyisim" name="filtre[]" value="calisan_soyisim">

            <label for="cinsiyet" style="margin-right: 10px; margin-left: 10px;">Cinsiyet</label>
            <input type="checkbox" id="cinsiyet" name="filtre[]" value="calisan_cinsiyet">

            <label for="dogumTarihi" style="margin-right: 10px; margin-left: 10px;">Doğum Tarihi</label>
            <input type="checkbox" id="dogumTarihi" name="filtre[]" value="calisan_dogum_tarihi">

        </div>

        <label for="ogrenci">Bilgiyi giriniz (Bütün için '*' giriniz):</label>
        <input type="text" id="ogrenci" name="ogrenci" required><br>

        <button type="submit">Çalışanı getir</button>
    </form>
    <script>
    function addCheckboxForOgretmen() {
        const checkboxLabel = document.createElement('label');
                checkboxLabel.htmlFor = 'dersKodu';
                checkboxLabel.innerText = 'Ders Kodu';
    
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'dersKodu';
                checkbox.name = 'filtre[]';
                checkbox.value = 'd.ders_kodu';
    
                const filtreDiv = document.getElementById('filtre');
                filtreDiv.appendChild(checkboxLabel);
                filtreDiv.appendChild(checkbox);
    
                // Add an option to filtrelemeTuru select
                const option = document.createElement('option');
                option.value = 'ders_kodu';
                option.text = 'Ders Kodu';
                document.getElementById('filtrelemeTuru').add(option);
    }</script>
</body>
</html>
